{% load static %}
<!DOCTYPE html>
<html lang="en">


{% include "admin/partials/head.html" %}

<body>
    <div class="main-wrapper">
        <div class="login-pages">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <div class="login-logo">
                            <img src="{% static 'assetss/img/logo-login.png' %}" alt="img">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="login-images">
                            <img src="{% static 'assetss/img/login-banner.png' %}" alt="img">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="login-content">
                            <div class="login-contenthead">
                                <h5>Create an Account</h5>
                                <h6>Continue where you left off</h6>
                            </div>
                            <div class="login-input">
                                {% if messages %}
                                <div class="mb-3">
                                    {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                    {% endfor %}
                                </div>
                                {% endif %}

                                <form method="post" action="{% url 'admin_register' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input name="username" type="text" class="form-control" placeholder="Name or username" required>
                                    </div>
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <input name="email" type="email" class="form-control" placeholder="example@email.com" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone (optional)</label>
                                        <input name="phone" type="text" class="form-control" placeholder="phone number">
                                    </div>
                                    <div class="form-group">
                                        <div class="d-flex justify-content-between">
                                            <label>Password</label>
                                        </div>
                                        <div class="pass-group">
                                            <input name="password" type="password" class="form-control pass-input" placeholder="********" required>
                                            <span class="fas toggle-password fa-eye-slash"></span>
                                        </div>
                                    </div>
                                    <div class="filter-checkbox mb-3">
                                        <ul class="d-flex justify-content-between">
                                            <li>
                                                <label class="checkboxs">
                                                    <input type="checkbox" name="remember">
                                                    <span><i></i></span>
                                                    <b class="check-content">Remember Me</b>
                                                </label>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="login-button">
                                        <button type="submit" class="btn btn-login">Create account</button>
                                    </div>
                                </form>
                            </div>
                            <div class="signinform text-center">
                                <h4>Do have an account? <a href="{% url 'admin_signin' %}" class="hover-a">Sign in</a></h4>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% include "admin/partials/footer-scripts.html" %}
</body>
