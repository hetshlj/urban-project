{% extends "provider/base.html" %}
{% load static %}
 {% block content %}

		<!-- Page Wrapper -->
		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="row">
					<div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
						<h5>Payment Settings</h5>
					</div>
				</div>
				<!-- Payment settings -->
				<div class="row">
					<div class="col-md-12">
						<div class="general-info">
							<div class="row">
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Name</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Account No</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Bank Name</label>
										<input type="email" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Bank Address</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">IFSC Code</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Pan No</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Sort Code</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Routing No</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Email Id</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Contact No</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Payment Mode</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Payment Purpose</label>
										<input type="text" class="form-control">
									</div>
								</div>
							</div>
						</div>
						<div class="acc-submit d-flex justify-content-end">
							<a href="javascript:void(0);" class="btn btn-light me-3">Cancel</a>
							<a href="javascript:void(0);" class="btn btn-dark">Update</a>
						</div>
					</div>
					<!-- /Account Settings -->

				</div>
				<!-- /profile-settings -->



			</div>
		</div>
		<!-- /Page Wrapper -->

		<!-- Add Payment -->
		<div class="modal fade wallet-modal" id="add-payment-methods" data-bs-backdrop="static" data-bs-keyboard="false"
			tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header d-flex align-items-center justify-content-between  border-0">
						<h5>Add Payment Method</h5>
						<a href="javascript:void(0);" data-bs-dismiss="modal" aria-label="Close"><i
								class="ti ti-circle-x-filled fs-20"></i></a>
					</div>
					<form action="https://truelysell.dreamstechnologies.com/html/template/provider-plan.html">
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-6">
											<div class="mb-3">
												<label class="form-label">Full Name</label>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="col-md-6">
											<div class="mb-3">
												<label class="form-label">Card Number</label>
												<input type="text" class="form-control" placeholder="**** **** ****">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="mb-3">
												<label class="form-label">Expiration date</label>
												<div class=" input-icon position-relative">
													<span class="input-icon-addon"><i class="ti ti-calendar"></i></span>
													<input type="text" class="form-control monthpicker"
														placeholder="mm-yyyy">
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="mb-3">
												<label class="form-label">Security code</label>
												<input type="text" class="form-control" placeholder="CVV">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
					<div class="modal-footer">
						<button type="button" class="btn bg-gray" data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-dark">Add Card</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /Add Payment -->

		<!-- Delete Account -->
		<div class="modal fade custom-modal" id="del-account">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header d-flex align-items-center justify-content-between border-bottom">
						<h5 class="modal-title">Delete Account</h5>
						<a href="javascript:void(0);" data-bs-dismiss="modal" aria-label="Close"><i
								class="ti ti-circle-x-filled fs-20"></i></a>
					</div>
					<form action="#">
						<div class="modal-body">
							<p class="mb-3">Are you sure you want to delete This Account? To delete your account, Type
								your password.</p>
							<div class="mb-0">
								<label class="form-label">Password</label>
								<div class="pass-group">
									<input type="password" class="form-control pass-input" placeholder="*************">
									<span class="toggle-password feather-eye-off"></span>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<a href="javascript:void(0);" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</a>
							<button type="submit" class="btn btn-dark">Delete Account</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /Delete Account -->

	</div>
{% endblock %}
