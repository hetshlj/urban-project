{% load static %}
<!DOCTYPE html>
<html lang="en">

	{% include "provider/partials/head.html" %}

<body class="authentication-page">


	<!-- Header -->
	<div class="authentication-header">
		<div class="container">
			<div class="col-md-12">
				<div class="text-center">
					<img src="{% static 'assets/img/logo.svg' %}" alt="logo">
				</div>
			</div>
		</div>
	</div>
	<!-- /Header -->

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5 mx-auto">
					<form method="post" action="">
						{% csrf_token %}
						<div class="d-flex flex-column justify-content-center">
							<div class="card p-sm-4 my-5">
								<div class="card-body">
									<div class="text-center mb-3">
										<h3 class="mb-2">Provider Signup</h3>
										<p>Enter your credentials to access your account</p>
									</div>
									<div class="mb-3">
										<label class="form-label">First Name</label>
										<input type="text" name="first_name" class="form-control">
									</div>
									<div class="mb-3">
										<label class="form-label">Email</label>
										<input type="email" name="email" class="form-control">
									</div>
									<div class="mb-3">
										<label class="form-label">Phone Number</label>
										<input class="form-control" id="phone" name="phone" type="text">
									</div>
									<div class="mb-3">
										<div class="d-flex align-items-center justify-content-between flex-wrap">
											<label class="form-label">Password</label>
											<p class="text-gray-6 fw-medium mb-1">Must be 8 Characters at Least</p>
										</div>
										<input type="password" name="password" class="form-control">
									</div>
									<div class="mb-3">
										<div class="d-flex align-items-center justify-content-between flex-wrap row-gap-2">
											<div class="form-check">
												<input class="form-check-input" type="checkbox" value="" id="remember_me" name="terms">
												<label class="form-check-label" for="remember_me">
													I agree to <a href="javascript:void(0);" class="text-primary text-decoration-underline">Terms of use</a> & <a href="javascript:void(0);" class="text-primary text-decoration-underline">Privacy policy</a>
												</label>
											</div>
										</div>
									</div>
									<div class="mb-3">
										<button type="submit" class="btn btn-lg btn-linear-primary w-100">Sign Up</button>
									</div>
									<div class="login-or mb-3">
										<span class="span-or">Or sign up with </span>
									</div>
									<div class="d-flex align-items-center mb-3">
										<a href="javascript:void(0);" class="btn btn-light flex-fill d-flex align-items-center justify-content-center me-3"><img src="{% static 'assets/img/icons/google-icon.svg' %}" class="me-2" alt="Img">Google</a>
									</div>
									<div class=" d-flex justify-content-center">
										<p>Already have a account? <a href="/provider/login" class="text-primary">Sign In</a></p>
									</div>
								</div>
								<div>
									<img src="{% static 'assets/img/bg/authentication-bg.png' %}" class="bg-left-top" alt="Img">
									<img src="{% static 'assets/img/bg/authentication-bg.png' %}" class="bg-right-bottom" alt="Img">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- Footer -->
	<div class="footer-copyright  bg-transparent">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>Copyright &copy; 2024. All Rights Reserved Truelysell</p>
				</div>
			</div>
		</div>
	</div>
	<!-- /Footer -->

	</div>


	<div class="back-to-top">
		<a class="back-to-top-icon align-items-center justify-content-center d-flex"  href="#top"><i class="fa-solid fa-arrow-up"></i></a>
	</div>

	<!-- Cursor -->
	<div class="xb-cursor tx-js-cursor">
        <div class="xb-cursor-wrapper">
            <div class="xb-cursor--follower xb-js-follower"></div>
        </div>
    </div>
	<!-- /Cursor -->

	<!-- Jquery JS -->
	<script src="{% static 'assetss/js/jquery-3.7.1.min.js" type="a948e96e5a1ba3d539e12cc6-text/javascript"></script>

	<!-- Bootstrap JS -->
	<script src="{% static 'assetss/js/bootstrap.bundle.min.js" type="a948e96e5a1ba3d539e12cc6-text/javascript"></script>

    <!-- Mobile Input -->
    <script src="{% static 'assetss/plugins/intltelinput/js/intlTelInput.js" type="a948e96e5a1ba3d539e12cc6-text/javascript"></script>

	<!-- Script JS -->
	<script src="{% static 'assetss/js/script.js" type="a948e96e5a1ba3d539e12cc6-text/javascript"></script>

<script src="../../cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js" data-cf-settings="a948e96e5a1ba3d539e12cc6-|49" defer></script><script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon='{"rayId":"961b84307c13a743","version":"2025.7.0","serverTiming":{"name":{"cfExtPri":true,"cfEdge":true,"cfOrigin":true,"cfL4":true,"cfSpeedBrain":true,"cfCacheStatus":true}},"token":"3ca157e612a14eccbb30cf6db6691c29","b":1}' crossorigin="anonymous"></script>
</body>
