{% extends 'urbanapp/base.html' %}
{% load static %}

{% block content %}
<body class="authentication-page">

	<div class="d-flex justify-content-between vh-100 overflow-auto flex-column">

		<!-- Header -->
	<div class="authentication-header">
		<div class="container">
			<div class="col-md-12">
				<div class="text-center">
					<img src="{% static 'assets/img/logo.svg' %}" alt="logo">
				</div>
			</div>
		</div>
	</div>
	<!-- /Header -->

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div class="container">
			<div class="row justify-content-center">
						<div class="col-md-5 mx-auto">
							<div class="d-flex flex-column justify-content-center">
								<div class="card p-sm-4 my-5">
									<div class="card-body">
										<div class="text-center mb-3">
											<h3 class="mb-2">Password Reset Complete</h3>
											<p>Your password has been set. You can now sign in with the new password.</p>
										</div>
										<div class="mb-3 d-flex justify-content-center">
											<a href="{% url 'login' %}" class="btn btn-lg btn-linear-primary w-50">Sign In</a>
										</div>
										<div>
											<img src="{% static 'assets/img/bg/authentication-bg.png' %}" class="bg-left-top" alt="Img">
											<img src="{% static 'assets/img/bg/authentication-bg.png' %}" class="bg-right-bottom" alt="Img">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- Footer -->
	<div class="footer-copyright  bg-transparent">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>Copyright &copy; 2024. All Rights Reserved Truelysell</p>
				</div>
			</div>
		</div>
	</div>
	<!-- /Footer -->

	</div>


	<!-- Cursor -->
	<div class="xb-cursor tx-js-cursor">
        <div class="xb-cursor-wrapper">
            <div class="xb-cursor--follower xb-js-follower"></div>
        </div>
    </div>
	<!-- /Cursor -->
{% endblock %}
