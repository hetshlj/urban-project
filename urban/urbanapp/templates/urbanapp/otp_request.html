{% extends 'urbanapp/base.html' %}
{% load static %}

{% block content %}
<body class="authentication-page">

<div class="authentication-header">
	<div class="container">
		<div class="col-md-12 text-center">
			<img src="{% static 'assets/img/logo.svg' %}" alt="logo">
		</div>
	</div>
</div>

<div class="main-wrapper">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5 mx-auto">
				<form method="post">
					{% csrf_token %}
					<div class="card p-sm-4 my-5">
						<div class="card-body text-center">
							<h3>Sign in with SMS OTP</h3>
							<p>Enter your phone number to receive a one-time code.</p>
							<div class="mb-3">
								<label class="form-label">Phone</label>
								<input type="text" name="phone" class="form-control" required>
							</div>
							<button type="submit" class="btn btn-linear-primary">Send OTP</button>
							<div class="mt-3"><a href="{% url 'login' %}">Back to Sign In</a></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</div>
{% endblock %}
